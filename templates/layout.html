<!doctype html>

<head>
    <title>ReVanced Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <script type="module" src="static/downloadButton.js"></script>
    <script type="module" src="static/patchButton.js"></script>
    <script type="module" src="static/patchList.js"></script>
    
    <script type="module" src="static/patchScript.js"></script>
    <script type="module" src="static/uploadScript.js"></script>
</head>

<body class="h-screen w-screen lg:p-20 p-5 flex flex-col entrance-animation">
    <!-- Header -->
    <a class="lg:flex items-center mr-auto hidden" href="/">
        <!-- <img src="static/img/icon.png" width="60" class="revanced-rounded"> -->
        <div class="m-4">
            <img src="static/img/logo.svg" width="30" class="revanced-rounded">
        </div>
        <h1 class="px-4 sm:text-xl">ReVanced Manager</h1>
    </a>
    <div class="flex flex-col xl:flex-row grow gap-revanced h-max">
        {% block index %}{% endblock %}
    </div>
</body>
